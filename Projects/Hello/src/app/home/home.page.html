<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Trying to make an App</ion-card-subtitle>
      <ion-card-title>My First App</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      This is my first ionic application.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Complete your Profile</ion-card-subtitle>
      <ion-card-title>Details</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <br> 
      <ion-button (click)="fill()">Enter Details</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
