<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     <ion-card-subtitle>Enter Your Details</ion-card-subtitle> 
      <ion-card-title>Personal Information</ion-card-title>
    </ion-card-header>
  
    
    <ion-card-content>
      <ion-item>
        <ion-label>Name</ion-label>
         <ion-input placeholder="Name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-input placeholder="age"></ion-input>
      </ion-item>
      <br> 
      <ion-button (click)="submit()">Submit</ion-button>
    </ion-card-content>
  </ion-card> 

</ion-content>
